<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div>
        <img src="https://www.pea.co.th/Portals/11/Images/pea_logo.png?ver=2016-09-28-131421-613" alt="Pea" width="600" height="150">
        <!--<div class="responsive">
          <div class="gallery">
            <a target="_blank" href="E:/intern-project/pea-car/carcar/src/img/logo-pea.png">
              <img src="E:/intern-project/pea-car/carcar/src/img/logo-pea.png" alt="Pea" width="600" height="400">
            </a>
          </div>
        </div>-->
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">
            E-mail
          </label>
          <input id="email" class="form-control" type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input class="form-control" id="password" type="password" formControlName="password">
        </div>
        <button class="btn btn-primary btn-block" type="button" (click)="loginWithEmail(loginForm.value)">Login</button>
      </form>

      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-info btn-block" type="button" (click)="loginWithEmail(loginForm.value)">Register</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-danger btn-block" type="button" (click)="loginWithGoogle()">Login with Google</button>
        </div>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
